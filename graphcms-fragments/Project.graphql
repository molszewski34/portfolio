fragment Project on Project {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  title
  description
  technologies
  features
  text {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  link
  code {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  slug
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  thumbnailAsset {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  image {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}